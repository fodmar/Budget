    <script type="text/javascript" src="Scripts/lib/require.js"></script>

        require(['Scripts/require.config.js'], function () {
            require(['jasmine/boot'], function () {

                    //add files with specs here
                    'spec/fail'

                    //trigger Jasmine
                    window.onload();
                });
            });
        });
    </script>
</head>
